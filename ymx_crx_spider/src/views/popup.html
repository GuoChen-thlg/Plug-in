<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="..\lib/boootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="..\lib\jquery.cxdialog\jquery.cxdialog.css">
    <link rel="stylesheet" href="../css/popup.css">
</head>

<body>

    <main class="main_wrap ">
        <form class="form mx-auto my-5 clearfix ">
            <div class="login_info_box">
                <h3 class=" text-center ">登录</h3>
                <div class="form-group">
                    <label for="admin">账户:</label>
                    <input type="text" class="form-control" id="login_admin" placeholder='请输入账号'>
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" class="form-control" id="login_password" placeholder='请输入密码'>
                </div>
                <div class="form-group lg_remember">
                    <!-- <input type="checkbox" class="form-check-input" id="Check">
                    <label class="form-check-label" for="Check">记住账号密码</label> -->
                   <span> 没有账号❓<a class="register" href="https://www.baidu.com/">前往注册 </a></span>
                </div>
            </div>
            <button type="button" class="btn btn-success login w-75 mx-auto d-block ">登录</button>
        </form>
    </main>
    <script src="../lib/jQuery/jquery-3.5.1.min.js"></script>
    <script src="../lib\jQuery\jquery.tips.js"></script>
    <script src="../lib\jquery.cxdialog\jquery.cxdialog.min.js"></script>
    <script src="..\lib\jQuery\jquery.cookie.js"></script>
    <script src="../js/popup.js"></script>
    <div class="popup_animation">
        <div class="spinner-border mr-2" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</body>

</html>
