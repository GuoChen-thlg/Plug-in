<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="..\lib/boootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="..\lib\jquery.cxdialog\jquery.cxdialog.css">
    <link rel="stylesheet" href="../css/popup.css">
</head>

<body>
    <main class="main_wrap ">
        <div class="login_info_box mx-auto">
            <form class="form  my-5 clearfix ">
                <h3 class=" text-center ">登录</h3>
                <div class="form-group">
                    <label for="admin">账户:</label>
                    <input type="text" class="form-control" id="login_admin" placeholder='请输入账号'>
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" class="form-control" id="login_password" placeholder='请输入密码'>
                </div>
                <div class="form-group lg_remember d-flex align-items-center justify-content-between">
                    <span> 没有账号❓<a class="register text-danger text-decoration-none" href="https://www.baidu.com/">前往注册
                        </a></span>
                    <ul class="d-flex float-right ">
                        <li class="btn wxlogin"><img src="../../img\icon24_wx_button.png" alt="微信登录"></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-success login w-75 mx-auto d-block ">登录</button>
            </form>
        </div>
        <div class="wx_login_box mx-auto text-center">
            <button type="button" class=" position-absolute close p-3" aria-label="关闭">
                <span aria-hidden="true">&times;</span>
            </button>
            <div id="wxlogin" class="d-inline-block mx-auto mt-5">
            </div>
        </div>
    </main>
    <script src="../lib/jQuery/jquery-3.5.1.min.js"></script>
    <script src="../lib\jQuery\jquery.tips.js"></script>
    <script src="../lib\jquery.cxdialog\jquery.cxdialog.min.js"></script>
    <script src="..\lib\jQuery\jquery.cookie.js"></script>
    <script src="../js/popup.js"></script>
    <script src="..\lib\wx\wxLogin.js"></script>



    <div class="popup_animation">
        <div class="spinner-border mr-2" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</body>

</html>
